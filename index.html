<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP JavaScript From Scratch – Création d’un Quiz interactif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/favicon.ico">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Écran d'accueil -->
    <div id="start-screen" class="mx-auto fs-2">
        <h1>Bienvenue au Quiz</h1>
        <button id="btn-start" class="btn btn-secondary btn-lg" type="button" class="hidden">Commencer le quiz</button>
    </div>

    <!-- Interface du quiz -->
    <div id="quiz-screen" class="hidden">
        <div id="question-container">
            <p id="question" class="fs-3"></p>
            <div id="answers" class="mb-3"></div>
        </div>
        <button id="next-btn" class="btn btn-dark" type="button">Suivant</button>
        <button id="submit-btn" class="btn btn-primary" type="button">Valider</button>

    </div>

    <!-- Résultat final -->
    <section id="result-screen" class="hidden">
        <h2>Votre score : <span id="score"></span>/3</h2>
        <button id="btn-restart" class="btn btn-dark " type="button">Recommencer</button>
    </section>
    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
